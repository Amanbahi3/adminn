<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .data-entry {
      margin-bottom: 10px;
    }
    .entry-form input {
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1>Admin Panel</h1>
  
  <!-- Form to Add Data -->
  <h2>Add New Entry</h2>
  <form id="addForm" class="entry-form">
    <input type="text" id="entryName" placeholder="Enter Name" required />
    <input type="date" id="entryDate" required />
    <input type="time" id="entryTime" required />
    <input type="text" id="entryLocation" placeholder="Enter Location" required />
    <button type="submit">Add Entry</button>
  </form>

  <!-- List of Data Entries -->
  <h2>Entries</h2>
  <ul id="dataList"></ul>

  <script>
    // Function to fetch and display data entries
    function loadEntries() {
      fetch('https://backend-xl7p.onrender.com/api/data')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const dataList = document.getElementById('dataList');
          dataList.innerHTML = ''; // Clear the list first
          data.forEach((entry, index) => {
            const li = document.createElement('li');
            li.innerHTML = `<strong>Name:</strong> ${entry.name}, <strong>Date:</strong> ${entry.date}, <strong>Time:</strong> ${entry.time}, <strong>Location:</strong> ${entry.location}`;
            dataList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error loading entries:', error);
        });
    }

    // Function to add a new entry
    document.getElementById('addForm').addEventListener('submit', function (event) {
      event.preventDefault();
      
      const entryName = document.getElementById('entryName').value;
      const entryDate = document.getElementById('entryDate').value;
      const entryTime = document.getElementById('entryTime').value;
      const entryLocation = document.getElementById('entryLocation').value;
      
      if (entryName.trim() === '' || entryDate === '' || entryTime === '' || entryLocation.trim() === '') return;

      // Send the data to the backend
      fetch('https://backend-27of.onrender.com/api/data', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ name: entryName, date: entryDate, time: entryTime, location: entryLocation }),
      })
        .then(response => response.json())
        .then(data => {
          console.log('Entry added:', data);
          loadEntries(); // Reload the entries after adding a new one
        })
        .catch(error => {
          console.error('Error adding entry:', error);
        });
    });

    // Load entries on page load
    loadEntries();
  </script>

</body>
</html>
