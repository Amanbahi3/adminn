<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Punya Pantry</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      padding: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1, h2 {
      color: #FF8C00;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    button {
      padding: 8px 12px;
      background-color: #FF8C00;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #e67e00;
    }
    button.delete {
      background-color: #ff4d4d;
    }
    button.delete:hover {
      background-color: #e60000;
    }
    form {
      display: grid;
      gap: 10px;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .notification {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
      }
      td:before {
        position: absolute;
        top: 6px;
        left: 6px;
        width: 45%;
        padding-right: 10px;
        white-space: nowrap;
        content: attr(data-label);
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Punya Pantry</h1>

    <div id="notification" class="notification"></div>

    <h2>Add New Entry</h2>
    <form id="add-entry-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Add Entry</button>
    </form>

    <h2>Entries</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://backend-kshv.onrender.com/api/data';

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    async function loadEntries() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const data = await response.json();
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';

        data.forEach((entry, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="Name">${entry.name}</td>
            <td data-label="Date">${entry.date}</td>
            <td data-label="Time">${entry.time}</td>
            <td data-label="Location">${entry.location}</td>
            <td data-label="Action"><button class="delete" onclick="confirmDelete(${index})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading entries:', error);
        showNotification('Failed to load entries. Please try again.', 'error');
      }
    }

    function confirmDelete(index) {
      if (confirm('Are you sure you want to delete this entry?')) {
        deleteEntry(index);
      }
    }

    async function deleteEntry(index) {
      try {
        const response = await fetch(`${apiUrl}/${index}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error('Failed to delete entry');
        
        showNotification('Entry deleted successfully', 'success');
        loadEntries();
      } catch (error) {
        console.error('Error deleting entry:', error);
        showNotification('Failed to delete entry. Please try again.', 'error');
      }
    }

    async function addEntry(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;

      const newEntry = { name, date, time, location };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newEntry),
        });

        if (!response.ok) throw new Error('Failed to add entry');
        
        showNotification('Entry added successfully', 'success');
        document.getElementById('add-entry-form').reset();
        loadEntries();
      } catch (error) {
        console.error('Error adding entry:', error);
        showNotification('Failed to add entry. Please try again.', 'error');
      }
    }

    document.getElementById('add-entry-form').addEventListener('submit', addEntry);

    window.onload = loadEntries;
  </script>
</body>
</html>
