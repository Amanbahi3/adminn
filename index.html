<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    button {
      padding: 5px 10px;
      background-color: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
    input, button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Form to add new entry -->
  <h2>Add New Entry</h2>
  <form id="add-entry-form">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="date" id="date" required><br>
    <input type="time" id="time" required><br>
    <input type="text" id="location" placeholder="Location" required><br>
    <button type="submit">Add Entry</button>
  </form>

  <h2>Entries</h2>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Entries will be populated here -->
    </tbody>
  </table>

  <script>
    const apiUrl = 'https://backend-kshv.onrender.com/api/data'; // Your backend URL

    // Function to load data from the backend
    async function loadEntries() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const data = await response.json();
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = ''; // Clear existing rows

        // Populate the table with the fetched data
        data.forEach((entry, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.name}</td>
            <td>${entry.date}</td>
            <td>${entry.time}</td>
            <td>${entry.location}</td>
            <td><button onclick="deleteEntry(${index})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading entries:', error);
      }
    }

    // Function to delete an entry
    async function deleteEntry(index) {
      try {
        const response = await fetch(`${apiUrl}/${index}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error('Failed to delete entry');
        
        // Reload the entries after successful deletion
        loadEntries();
      } catch (error) {
        console.error('Error deleting entry:', error);
      }
    }

    // Function to handle the form submission and add a new entry
    async function addEntry(event) {
      event.preventDefault(); // Prevent page refresh

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;

      const newEntry = { name, date, time, location };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newEntry),
        });

        if (!response.ok) throw new Error('Failed to add entry');
        
        // Reload entries after successful addition
        loadEntries();
      } catch (error) {
        console.error('Error adding entry:', error);
      }
    }

    // Attach the form submit handler
    document.getElementById('add-entry-form').addEventListener('submit', addEntry);

    // Load entries on page load
    window.onload = loadEntries;
  </script>
</body>
</html>
