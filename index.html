<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <script>
    // Function to load entries from the server
    async function loadEntries() {
      try {
        const response = await fetch('https://backend-kshv.onrender.com/api/data');
        const data = await response.json();
        
        const entriesContainer = document.getElementById('entries');
        entriesContainer.innerHTML = ''; // Clear the current entries
        
        // Display entries with a delete button
        data.forEach((entry, index) => {
          const entryDiv = document.createElement('div');
          entryDiv.classList.add('entry');
          entryDiv.innerHTML = `
            <p>Name: ${entry.name}</p>
            <p>Date: ${entry.date}</p>
            <p>Time: ${entry.time}</p>
            <p>Location: ${entry.location}</p>
            <button onclick="deleteEntry(${index})">Delete</button>
            <hr>
          `;
          entriesContainer.appendChild(entryDiv);
        });
      } catch (error) {
        console.error('Error loading entries:', error);
      }
    }

    // Function to delete an entry
    async function deleteEntry(index) {
      try {
        const response = await fetch(`https://backend-xl7p.onrender.com/api/data/${index}`, {
          method: 'DELETE',
        });

        if (response.ok) {
          alert('Entry deleted successfully');
          loadEntries(); // Reload the entries after deletion
        } else {
          alert('Error deleting entry');
        }
      } catch (error) {
        console.error('Error deleting entry:', error);
      }
    }

    // Call loadEntries when the page loads
    window.onload = loadEntries;
  </script>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="entries">
    <!-- Entries will be loaded here -->
  </div>
</body>
</html>
