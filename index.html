<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhandara Info - Punya Pantry</title>
  <style>
    /* Your CSS styles here */
  </style>
</head>
<body>
  <nav class="navbar">
    <!-- Navbar content here -->
  </nav>

  <div class="info-container">
    <h1 class="info-heading">Bhandara Information</h1>
    <div id="contentContainer">
      <!-- Dynamic content will be inserted here -->
    </div>
  </div>

  <section class="stats-section" id="stats">
    <div class="stats-container">
      <div class="stat-item">
        <h2 id="meals-served">0+</h2>
        <p>Meals Served</p>
      </div>
      <div class="stat-item">
        <h2 id="volunteers">0+</h2>
        <p>Dedicated Volunteers</p>
      </div>
      <div class="stat-item">
        <h2 id="communities">0+</h2>
        <p>Communities Impacted</p>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p>Â© 2023 Punya Pantry - Sharing Love Through Food. All rights reserved.</p>
  </footer>

  <script>
    const API_URL = 'https://backend-xove.onrender.com/data';  // Update to your backend endpoint

    // Fetch data from backend
    async function loadWebsiteContent() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) throw new Error('Failed to fetch data');
        const data = await response.json();

        const contentContainer = document.getElementById('contentContainer');
        contentContainer.innerHTML = '';  // Clear current content

        // Loop through data and dynamically create content blocks
        data.forEach(entry => {
          const block = document.createElement('div');
          block.className = 'info-block';
          block.innerHTML = `
            <div class="info-section">
              <div class="info-label">Name</div>
              <div class="info-value">${entry.name}</div>
            </div>
            <div class="info-section">
              <div class="info-label">Date</div>
              <div class="info-value">${entry.date}</div>
            </div>
            <div class="info-section">
              <div class="info-label">Time</div>
              <div class="info-value">${entry.time}</div>
            </div>
            <div class="info-section">
              <div class="info-label">Location</div>
              <div class="info-value">${entry.location}</div>
            </div>
          `;
          contentContainer.appendChild(block);
        });
      } catch (error) {
        console.error('Error loading website content:', error);
        document.getElementById('contentContainer').textContent = 'Error loading content.';
      }
    }

    // Call the function to load content
    loadWebsiteContent();
  </script>
</body>
</html>
