<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Punya Pantry</title>
  <style>
    /* Your styles remain the same */
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Panel - Punya Pantry</h1>

    <div id="notification" class="notification"></div>

    <h2>Add New Entry</h2>
    <form id="add-entry-form">
      <input type="text" id="name" placeholder="Name" required>
      <input type="date" id="date" required>
      <input type="time" id="time" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit">Add Entry</button>
    </form>

    <h2>Entries</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Location</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Entries will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    const apiUrl = 'https://your-app-name.onrender.com/api/data';  // Make sure this is correct

    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = 'block';
      setTimeout(() => {
        notification.style.display = 'none';
      }, 3000);
    }

    async function loadEntries() {
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error('Failed to fetch data');
        
        const data = await response.json();
        const tableBody = document.querySelector('#data-table tbody');
        tableBody.innerHTML = '';

        data.forEach((entry, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="Name">${entry.name}</td>
            <td data-label="Date">${entry.date}</td>
            <td data-label="Time">${entry.time}</td>
            <td data-label="Location">${entry.location}</td>
            <td data-label="Action"><button class="delete" onclick="confirmDelete(${entry.id})">Delete</button></td>
          `;
          tableBody.appendChild(row);
        });
      } catch (error) {
        console.error('Error loading entries:', error);
        showNotification('Failed to load entries. Please try again.', 'error');
      }
    }

    function confirmDelete(id) {
      if (confirm('Are you sure you want to delete this entry?')) {
        deleteEntry(id);
      }
    }

    async function deleteEntry(id) {
      try {
        const response = await fetch(`${apiUrl}/${id}`, {
          method: 'DELETE',
        });

        if (!response.ok) throw new Error('Failed to delete entry');
        
        showNotification('Entry deleted successfully', 'success');
        loadEntries();
      } catch (error) {
        console.error('Error deleting entry:', error);
        showNotification('Failed to delete entry. Please try again.', 'error');
      }
    }

    async function addEntry(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;

      const newEntry = { name, date, time, location };

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(newEntry),
        });

        if (!response.ok) throw new Error('Failed to add entry');
        
        showNotification('Entry added successfully', 'success');
        document.getElementById('add-entry-form').reset();
        loadEntries();
      } catch (error) {
        console.error('Error adding entry:', error);
        showNotification('Failed to add entry. Please try again.', 'error');
      }
    }

    document.getElementById('add-entry-form').addEventListener('submit', addEntry);

    window.onload = loadEntries;
  </script>
</body>
</html>
