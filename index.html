<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <table id="data-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Data will be populated here -->
    </tbody>
  </table>

  <script>
  const apiUrl = 'https://backend-xl7p.onrender.com/api/data'; // Replace with your backend URL

  // Function to load data from the backend
  async function loadEntries() {
    try {
      const response = await fetch(apiUrl);
      if (!response.ok) throw new Error('Failed to fetch data');

      const data = await response.json();
      const tableBody = document.querySelector('#data-table tbody');
      tableBody.innerHTML = ''; // Clear existing rows

      // Populate the table with the fetched data
      data.forEach((entry, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.name}</td>
          <td>${entry.date}</td>
          <td>${entry.time}</td>
          <td>${entry.location}</td>
          <td><button onclick="deleteEntry(${index})">Delete</button></td>
        `;
        tableBody.appendChild(row);
      });
    } catch (error) {
      console.error('Error loading entries:', error);
    }
  }

  // Function to delete an entry
  async function deleteEntry(index) {
    try {
      const response = await fetch(`${apiUrl}/${index}`, {
        method: 'DELETE',
      });

      if (!response.ok) throw new Error('Failed to delete entry');

      // Reload the entries after successful deletion
      loadEntries();
    } catch (error) {
      console.error('Error deleting entry:', error);
    }
  }

  // Load entries on page load
  window.onload = loadEntries;
</script>

</body>
</html>
